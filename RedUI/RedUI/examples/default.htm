<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RedUI | Single Page Application Framework</title>
    <meta charset="utf-8" />

    <meta name="keywords" content="client-side Grid GridView Modal Dialog single page tree treeview TypeScript UI User Interface">
    <meta name="description" content="RedUI Javascript UI Framework for Single Page Applications">

    <meta property="og:title" content="RedUI Javascript UI Framework for Single Page Applications" />
    <meta property="og:site_name" content="RedUI" />
    <meta property="og:image" content="http://redui.net/examples/resources/preview20140225.png" />

    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="../redui/redui-1.0.0.css" />
    <link rel="stylesheet" type="text/css" href="../redui/redui-1.0.0.default.css" />

    <link rel="stylesheet" type="text/css" href="../examples/demo.css"/>

</head>
<body>
    <!-- Facebook share tag -->
    <div id="fb-root"></div>
    <script>(function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div id="redui_application" data-templatesbaseurl="../redui/templates/" data-model="../examples/model.js" >
        <div id="header">
            <div id="header_inner">
                RedUI Javascript UI Framework for Single Page Applications
                <div style="float: right; margin-left: 16px;"><script src="//platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script><script type="IN/Share" data-url="http://redui.net/" data-counter="right"></script></div>
                <div style="float: right; margin-left: 16px;"><div class="g-plus" data-action="share" data-annotation="bubble" data-href="http://redui.net/"></div></div>
                <div style="float: right;"><div class="fb-like" data-href="http://redui.net/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true" data-colorscheme="light"></div></div>
            </div>
        </div>

        <div id="ribbon">
            <div id="ribbon_inner">
                Ribbon
            </div>
        </div>

        <div id="breadcrumbs">
            <div id="breadcrumbs_inner">
                Breadcrumbs
            </div>
        </div>

        <div id="client_area">
            <div id="client_area_inner">

                <div id="project_area">
                    <div id="project_area_inner">

                        <div id="project_tree">
                            <div id="project_tree_inner"></div>
                        </div>

                        <div id="details_view">
                            <div id="details_view_inner"></div>
                        </div>

                        <div class="vertical_splitter"></div>

                    </div>
                </div>

                <div id="info_panel">
                    <div id="info_panel_inner">
                        Info panel
                    </div>
                </div>

                <div class="horizontal_splitter"></div>

            </div>
        </div>

        <div id="footer">
            <div id="footer_inner">
                Copyright Artem Kondratyev 2013
            </div>
        </div>
    </div>

</body>
    <!-- Google+ share tag -->
    <script type="text/javascript">
        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/platform.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <!-- End of Google+ share tag -->

    <script src="../Scripts/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
    <script src="../Scripts/mustache.js" type="text/javascript"></script>
    <script src="../Scripts/tanchor-1.0.79-min.js" type="text/javascript"></script>

    <!-- Optional -->    
    <script src="../Scripts/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
    <script src="../Scripts/knockout-3.0.0.js" type="text/javascript"></script>
    
    <script src="../redui/redui-1.0.0.js" type="text/javascript"></script>
    <script src="../examples/demo-layout.js" type="text/javascript"></script>
    <script src="../examples/demo.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onerror = function (error, url, line) {
            alert('Error:' + error + ' Url:' + url + ' Line:' + line);
        };
    </script>
</html>
