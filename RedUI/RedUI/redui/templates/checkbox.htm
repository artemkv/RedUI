<div id="{{id}}_template" class="redui-checkbox-outer redui-valid{{#model.cssClass}} {{model.cssClass}}{{/model.cssClass}}{{#model.isHidden}} redui-hidden{{/model.isHidden}}">
  <input id="{{id}}" name="{{name}}" data-name="{{name}}" class="redui-checkbox redui-focusable" type="checkbox" />
  {{#model.label}}<label for="{{id}}" class="redui-checkbox-label">
    <span>{{#_localize}}{{model.label}}{{/_localize}} {{#model.isRequired}}*{{/model.isRequired}}</span>
  </label>{{/model.label}}
  <div id="{{id}}_validationerrorbox" class="redui-validation-errorbox"></div>
{{#contextMenu}}{{{_toHtml}}}{{/contextMenu}}</div>
