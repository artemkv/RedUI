<div id="{{id}}_template" class="redui-combobox-outer redui-valid{{#model.cssClass}} {{model.cssClass}}{{/model.cssClass}}{{#model.isHidden}} redui-hidden{{/model.isHidden}}">
  {{#model.label}}<label for="{{id}}" class="redui-combobox-label">
    <span>{{#_localize}}{{model.label}}{{/_localize}}: {{#model.isRequired}}*{{/model.isRequired}}</span>
  </label>{{/model.label}}
  <select id="{{id}}" name="{{name}}" data-name="{{name}}" class="redui-combobox redui-focusable">
    {{#options}}
    <option value="{{id}}">{{value}}</option>
    {{/options}}
  </select>
  <div id="{{id}}_validationerrorbox" class="redui-validation-errorbox"></div>
{{#contextMenu}}{{{_toHtml}}}{{/contextMenu}}</div>
